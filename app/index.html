<head>
  <meta charset="utf-8">

  <title>My AngularJS App</title>
  <meta name="description" content="">

  <script src="http://d3js.org/d3.v3.min.js"></script>

<body>

<!--   <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div> -->
  <div style="height:100%;width:100%;" ng-controller="MapController">
    <leaflet id="map" center="raleigh" tiles="tiles" geojson="geojson"></leaflet> 
    <div id="info">
      <span class="lead">{{properties.Site}}</span>
      <p>Proposed: {{proposed}}mbps
      </p>
      <svg class="proposed-line" height="5px">
        <path d="M 0,0 H 300 V 0" style="stroke: #000; stroke-width: 5px; display: none"></path>
      </svg>
      <p>Current: {{current}}mbps</p>
      <svg class="current-line" height="5px">
        <path d="M 0,0 H 300 V 0" style="stroke: #000; stroke-width: 5px; display: none"></path>
      </svg>
<!--       <graph data="graphData" width="100%" height="150px" orientation="horizontal">
        <x field="Status"></x>
        <y field="Speed"></y>
        <legend></legend>
        <bar field="Status"></bar>
      </graph> -->
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->




  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-leaflet/dist/angular-leaflet-directive.min.js"></script>
  <script src="bower_components/angular-dimple/dist/angular-dimple.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
